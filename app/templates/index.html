{% extends "base.html" %}

{% block content %}
    <div class="container" >
        <div class="row justify-content-start">
            <div class="col" id="containerLeft">
                {% for vrednost in vrednosti %}
                    <a href="#">
                        <div>
                            <i class="bi bi-caret-right-square-fill"></i>{{ vrednost.naziv }}, {{ vrednost.vrednost }}
                        </div>
                    </a>
                {% endfor %}
            </div>
            <div class="col" id="containerRight">
                {% block div %}{% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
